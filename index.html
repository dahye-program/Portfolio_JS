<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dahye's Portfolio</title>
  <meta name="description" content="portfolio for dahye" />
  <meta name="author" content="Dahye" />
  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <script 
    src="https://kit.fontawesome.com/ee3ca32aee.js" crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <i class="fab fa-diaspora"></i>
      <a href="#">Dahye</a>
    </div>
    <ul class="navbar__menu">
      <li class="navbar_menu__item">Home</li>
      <li class="navbar_menu__item">About</li>
      <li class="navbar_menu__item">Skills</li>
      <li class="navbar_menu__item">My work</li>
      <li class="navbar_menu__item">Testimonials</li>
      <li class="navbar_menu__item">Contact</li>
    </ul>
  </nav>
  
  <!-- Home -->
  <section id="home">
    <img src="imgs/profile.jpg" alt="Dahye's profile photo" class="home__avatar" />
    <h1 class="home__title">Hello,<br />I'm FrontEnd Developer</h1>
    <h2 class="home__description"></h2>
    <button class="home__contact">Contact Me</button>
  </section>

  <!-- About -->
  <section id="about">
    <h1>About me</h1>
    <p></p>
    <div class="about__majors">
      <div class="major">
        <div class="major__icon"></div>
        <div class="major__title"></div>
        <div class="major__description"></div>
      </div>
    </div>
    <div class="about__jobs">
      <div class="job">
        <img src="imgs/jobs/sch_logo.jpg" alt="sch" class="job__logo">
        <p class="job__name"></p>
        <p class="job__period"></p>
      </div>
      <div class="job">
        <img src="imgs/jobs/wanted_logo.png" alt="wanted" class="job__logo">
        <p class="job__name"></p>
        <p class="job__period"></p>
      </div>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills"></section>
  <!-- Work -->
  <section id="work"></section>
  <!-- Testimonials -->
  <section id="testimonials"></section>
  <!-- Contact -->
  <section id="contact"></section>
</body>
</html>
